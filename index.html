<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Name</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .app-icon {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #111;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        .info {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background-color: #fafafa;
            border-left: 4px solid #007bff;
        }

        .download-button {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vacation Scheduler</h1>

        <div class="info">
            <p><strong>Description:</strong> Application used to track and record vacation details.</p>
            <p><strong>Version:</strong> 1.0.0</p>
            <p><strong>Last Updated:</strong> September 30, 2025</p>
        </div>

        <a href="" class="download-button">Download APK</a>

        <footer>
            <p>&copy; 2025. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
